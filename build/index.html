	<!-- Ogp -->
	<meta property="og:title" content="Title" />

	<meta property="og:type" content="website" />

	<meta property="og:url" content="http://your.site/" />

	<meta property="article:published_time" content="2015-09-01T00:00+03"/> <!-- Time and date of publication -->

	<meta property="article:modified_time" content="2019-05-30T00:00+03"/> <!-- Time and date of change -->
	<meta property="og:image" content="http://..." />   <!-- Background image for social networks and messengers. There must be a canonical url -->

	<meta property="og:image:height" content="504"/>

	<meta property="fb:app_id" content="ID" /> <!-- Facebook ID -->
